<section id="experience" class="experience-section">
  <div class="container">
    <div class="section-header">
      <span class="section-subtitle">What I've Done</span>
      <h2 class="section-title">Experience Highlights</h2>
      <div class="section-line"></div>
    </div>

    <div class="timeline">
      <div class="timeline-line"></div>
      <div
        class="timeline-item"
        *ngFor="let exp of experiences; let i = index; let odd = odd"
        [class.right]="odd"
        appScrollReveal
        [revealClass]="odd ? 'reveal-right' : 'reveal-left'"
        [revealDelay]="i * 100">
        <div class="timeline-dot">
          <mat-icon>{{ exp.icon }}</mat-icon>
        </div>
        <div class="timeline-card">
          <h3>{{ exp.title }}</h3>
          <p class="card-description">{{ exp.description }}</p>
          <ul class="card-highlights">
            <li *ngFor="let h of exp.highlights">{{ h }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
