<section id="skills" class="skills-section">
  <div class="container">
    <div class="section-header">
      <span class="section-subtitle">What I Work With</span>
      <h2 class="section-title">Skills & Expertise</h2>
      <div class="section-line"></div>
    </div>

    <div class="skills-grid">
      <div class="skill-category" *ngFor="let category of skillCategories; let i = index"
           appScrollReveal [revealDelay]="i * 100">
        <div class="category-icon-wrapper">
          <mat-icon>{{ category.icon }}</mat-icon>
        </div>
        <h3 class="category-title">{{ category.title }}</h3>
        <div class="skill-tags">
          <span class="skill-tag" *ngFor="let skill of category.skills">{{ skill }}</span>
        </div>
      </div>
    </div>
  </div>
</section>
