<section id="projects" class="projects-section">
  <div class="container">
    <div class="section-header">
      <span class="section-subtitle">What I've Built</span>
      <h2 class="section-title">Featured Projects</h2>
      <div class="section-line"></div>
    </div>

    <div class="projects-grid">
      <div class="project-card" *ngFor="let project of projects; let i = index"
           appScrollReveal [revealDelay]="i * 150">
        <div class="card-header">
          <h3>{{ project.title }}</h3>
          <span class="card-period">{{ project.period }}</span>
        </div>
        <div class="card-body">
          <p class="card-description">{{ project.description }}</p>

          <div class="tech-tags">
            <span class="tech-tag" *ngFor="let tech of project.techStack">{{ tech }}</span>
          </div>

          <div class="achievements">
            <h4>Key Achievements</h4>
            <ul>
              <li *ngFor="let item of project.achievements">{{ item }}</li>
            </ul>
          </div>

          <div class="card-actions">
            <a class="project-link primary">
              <mat-icon>code</mat-icon>
              <span>View Code</span>
            </a>
            <a class="project-link secondary">
              <mat-icon>launch</mat-icon>
              <span>Live Demo</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
