<section id="contact" class="contact-section">
  <div class="container">
    <div class="section-header">
      <span class="section-subtitle">Reach Out</span>
      <h2 class="section-title">Get In Touch</h2>
      <div class="section-line"></div>
    </div>

    <div class="contact-grid">
      <!-- Left - Contact Info -->
      <div class="contact-info" appScrollReveal revealClass="reveal-left">
        <h3 class="info-title">Let's Connect</h3>
        <p class="info-description">
          I'm currently open to new opportunities and collaborations.
          Whether you have a project in mind or just want to connect, feel free to reach out!
        </p>

        <div class="contact-items">
          <a
            class="contact-item"
            *ngFor="let item of contactItems"
            [href]="item.href || null"
            [attr.target]="item.href ? '_blank' : null"
            rel="noopener noreferrer">
            <div class="item-icon">
              <mat-icon>{{ item.icon }}</mat-icon>
            </div>
            <div class="item-content">
              <span class="item-label">{{ item.label }}</span>
              <span class="item-value">{{ item.value }}</span>
            </div>
            <mat-icon class="item-arrow" *ngIf="item.href">arrow_forward</mat-icon>
          </a>
        </div>
      </div>

      <!-- Right - Contact Form -->
      <div class="contact-form-wrapper" appScrollReveal revealClass="reveal-right">
        <form class="contact-form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="John Doe"
                   [(ngModel)]="formData.name" required>
          </div>
          <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="john@example.com"
                   [(ngModel)]="formData.email" required>
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Project Discussion"
                   [(ngModel)]="formData.subject" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Tell me about your project..."
                      [(ngModel)]="formData.message" required></textarea>
          </div>
          <button type="submit" class="btn-submit">
            <mat-icon>send</mat-icon>
            <span>Send Message</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
